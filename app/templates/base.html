<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ЗЭДКД прототип</title>

  <style>
    :root{
      --soft-bg: #f6f7fb;
      --card-radius: 18px;
    }
    body{ background: var(--soft-bg) !important; }
    .card-soft{
      border-radius: var(--card-radius) !important;
      border: 1px solid rgba(0,0,0,.06) !important;
      box-shadow: 0 8px 20px rgba(0,0,0,.04);
      background: #fff;
    }
    .btn-round{ border-radius: 12px !important; }
    .badge-soft{ background: rgba(0,0,0,.05); border: 1px solid rgba(0,0,0,.08); }

    .navbtn{
      border-radius: 12px;
      padding: 6px 10px;
      font-size: 13px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(0,0,0,.03);
      text-decoration: none;
      color: inherit;
    }
    .navbtn:hover{ background: rgba(0,0,0,.06); }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <div class="d-flex align-items-center gap-3">
        <span class="navbar-brand fw-semibold mb-0">ЗЭДКД</span>

        <div class="d-flex align-items-center gap-2">
          <a class="navbtn" href="{{ url_for('main.index') }}">Документы</a>
          <a class="navbtn" href="{{ url_for('main.users') }}">Пользователи</a>

          {% if me.role in ['auditor','approver'] %}
            <a class="navbtn" href="{{ url_for('main.journal') }}">Журнал</a>
            
          {% endif %}
        </div>
      </div>

      <div class="ms-auto d-flex align-items-center gap-3">

        <span class="text-secondary small">
          {{ me.username or me.login }} ({{ me.role }})
        </span>
        <a class="btn btn-outline-dark btn-sm btn-round" href="/secure/inbox">Защищенные</a>

        <a class="btn btn-outline-dark btn-sm btn-round" href="/logout">Выйти</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
