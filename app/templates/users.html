{% extends "base.html" %}

{% block content %}
<style>
  .u-card{
    border-radius: 18px;
    border: 1px solid rgba(0,0,0,.06);
    background: #fff;
    padding: 14px;
  }
  .u-row{
    display:flex;
    justify-content:space-between;
    gap:12px;
    align-items:center;
    padding: 10px 0;
    border-top: 1px solid rgba(0,0,0,.06);
  }
  .u-row:first-child{ border-top: 0; padding-top: 0; }
  .u-name{ font-weight: 700; }
  .u-muted{ color:#666; font-size: 13px; }
  .u-badge{
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
    background: rgba(0,0,0,0.06);
    border: 1px solid rgba(0,0,0,0.08);
    white-space: nowrap;
  }
</style>

<div class="d-flex align-items-center justify-content-between mb-3">
  <div>
    <div class="fw-semibold fs-4">Пользователи</div>
    <div class="text-secondary small">Список аккаунтов и ролей</div>
  </div>
</div>

<div class="u-card">
  {% if users and users|length > 0 %}
    {% for u in users %}
      <div class="u-row">
        <div>
          <div class="u-name">{{ u.username }}</div>
          <div class="u-muted">
            Роль: {{ ROLE_TITLES.get(u.role, u.role) }}
          </div>
        </div>
        <span class="u-badge">ID {{ u.id }}</span>
      </div>
    {% endfor %}
  {% else %}
    <div class="text-secondary">Пока пользователей нет.</div>
  {% endif %}
</div>
{% endblock %}
