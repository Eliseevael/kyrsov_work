<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container" style="max-width: 420px;">
    <div class="bg-white border rounded-4 p-4 shadow-sm">
      <div class="fw-semibold fs-5 mb-3">Вход в ЗЭДКД</div>

      {% if error %}
        <div class="alert alert-danger py-2">{{ error }}</div>
      {% endif %}

      <form method="post" class="d-grid gap-2">
        <input class="form-control" name="username" placeholder="Логин">
        <input class="form-control" name="password" type="password" placeholder="Пароль">
        <button class="btn btn-dark">Войти</button>
      </form>
    </div>
  </div>
</body>
</html>
